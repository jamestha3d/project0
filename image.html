        <div id="indexform">
            <form action="https://google.com/images">
                <div class="search-block"> 
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input placeholder="Image Search" id="imagesearch" class="search-bar" type="text" name="q">
                </div>
                
                <div id="indexbuttons">
                    <input class="submit" id="imagesubmit" type="submit" value="Image Search">
                </div>
                
            </form>
        </div>

    </body>
